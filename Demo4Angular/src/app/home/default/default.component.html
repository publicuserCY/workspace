<nz-layout class="main">
  <nz-sider class="side" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      {{isCollapsed?'Demo':'Demo4Angular'}}
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu [(nzOpen)]="openMap.identity" (nzOpenChange)="openHandler('identity')">
        <span title><i nz-icon type="team"></i><span class="nav-text">Identity</span></span>
        <ul>
          <li nz-menu-item [routerLink]="['/Identity','ApiResources']">Api Resources</li>
          <li nz-menu-item [routerLink]="['/Identity','IdentityResources']">Identity Resources</li>
          <li nz-menu-item [routerLink]="['/Identity','Clients']">Clients</li>
          <li nz-menu-item [routerLink]="['/Identity','Users']">Users</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.login" (nzOpenChange)="openHandler('login')">
        <span title><i nz-icon type="user"></i><span class="nav-text">Login</span></span>
        <ul>
          <li nz-menu-item [routerLink]="['/Identity','Implicit']">Implicit</li>
          <li nz-menu-item [routerLink]="['/Identity','ResourceOwner']">Resource Owner</li>
        </ul>
      </li>
      <li nz-menu-item [routerLink]="['/Sample/root']"><span><i nz-icon type="file"></i><span class="nav-text">Sample</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout [ngClass]="{'right-collapsed': isCollapsed, 'right-expend': !isCollapsed}">
    <nz-header class="header">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content class="content">
        <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
