<nz-layout class="main">
  <nz-sider class="side" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      {{isCollapsed?'Demo':'Demo4Angular'}}
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu [(nzOpen)]="openMap.authority" (nzOpenChange)="openHandler('authority')">
        <span title><i nz-icon type="user"></i><span class="nav-text">Authority</span></span>
        <ul>

          <li nz-menu-item>Identity Resources</li>
          <li nz-menu-item [routerLink]="['/authority/clients']">Clients</li>
          <li nz-menu-item [routerLink]="['/authority/users']">Users</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.user" (nzOpenChange)="openHandler('user')">
        <span title><i nz-icon type="team"></i><span class="nav-text">Users</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout [ngClass]="{'right-collapsed': isCollapsed, 'right-expend': !isCollapsed}">
    <nz-header class="header">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content class="content">
      <nz-breadcrumb class="breadcrumb">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="router-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer class="footer">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
